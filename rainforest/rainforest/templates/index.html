<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
  </head>
  <body>
    {% for product in products %}
      <ul>
        <li>
          {{ product.name }} | ${{ product.price }}
          <p>{{ product.description }}</p>
          <p>{{ product.url }}</p>
        </li>
      </ul>
    {% endfor %}
  </body>
</html>
