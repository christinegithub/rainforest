{% extends 'base.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Home Page</title>
  </head>
  <body>
    {% for product in products %}
    <a href= "{% url 'product_details' id=product.pk %}">
      <ul>
        <li>
          {{ product.name }} | {{product.price_in_dollars}}
          <p>{{ product.description }}</p>
          <p>{{ product.url }}</p>
          <p>Reviews: {{product.reviews.count}}</p>
        </li>
      </ul>
    </a>
    {% endfor %}
  </body>
</html>
{% endblock %}
